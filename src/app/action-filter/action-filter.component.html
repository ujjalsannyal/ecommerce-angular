<div class="action-main">
  <div class="action-main--container" (click)="openModal()">
    <fa-icon [icon]="actionIcon" class="action-main--container-icon"></fa-icon>
    <span class="action-main--container-text">{{data.name}}</span>
  </div>
  <div class="action-list-desktop">
    <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (valueChange)="sliderChangeMin($event)" (highValueChange)="sliderChangeMax($event)"></ng5-slider>
    <!-- <mat-slider></mat-slider> -->
    <div class="price-text">Price</div>
    <div class="apply-button">
      <button (click)="apply()">Apply</button>
    </div>
  </div>
  <div class="action-main--modal"  [ngClass]="{active: modalActive}" *ngIf="!isDesktop">
    <div class="action-main--modal-background" (click)="modalActive = false;"></div>
    <div class="action-main--modal-container">
      <div class="action-main--modal-container-header">{{data.name}} Options</div>
      <div class="action-main--modal-container-body">
        <!-- <mat-slider></mat-slider> -->
        <ng5-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (valueChange)="sliderChangeMin($event)" (highValueChange)="sliderChangeMax($event)"></ng5-slider>

        <div class="price-text">Price</div>
      </div>
      <div class="action-main--modal-container-footer">
        <div class="button" (click)="modalActive = false;">Cancel</div>
        <div class="button" (click)="apply()">Apply</div>
      </div>
    </div>
  </div>
</div>
